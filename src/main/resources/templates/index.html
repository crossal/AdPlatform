<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Ad Platform</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Ad Request</h2>
    <div>
        <form class="form-horizontal"   th:action="@{/ad}" method="get">
            <div class="form-group">
                <label class="col-sm-2 control-label">Bids File Path:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:name="filePath" th:placeholder="Path"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Fetch Ad</button>
            </div>
        </form>
    </div>

    <div th:if="${ad != null && ad.markup != null}">
        </br>
        <h2>Ad:</h2>
        <p th:utext="${ad.markup}"></p>
    </div>
</div>
</body>
</html>
